<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file generation using Blob</title>
</head>
<body>
    <h1>Text File Download</h1>
    <a id="a1" download="file1.txt">download a text file</a>
     <h1>CSV file Download</h1>
     
     <table>
         <thead>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
        </thead>
            <tbody>
             <tr>
                 <td>1</td>
                 <td>2</td>
                 <td>3</td>
             </tr>
             <tr>
                 <td>4</td>
                 <td>5</td>
                 <td>6</td>
             </tr>
             <tr>
                 <td>7</td>
                 <td>8</td>
                 <td>9</td>
             </tr>
         </tbody>
     </table>

     <a id="a2" download="file2.CSV">download a CSV file</a>
     <script>
          const a1=document.getElementById("a1");
        const blob1=new Blob(["hello world"],{type: "text/plain"})
        a1.href=URL.createObjectURL(blob1);

         const data =[
             ["col1","col2","col3"],
             [1,2,3],
             [4,5,6],
             [7,8,9]
         ]
         function makeCSV(rows){
             return rows.map(r => r.join(",")).join("\n");
         }
         const a2=document.getElementById("a2");
         const blob2=new Blob([makeCSV(data)])
         a2.href=URL.createObjectURL(blob2);
     </script>



</body>

</html>
